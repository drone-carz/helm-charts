# Default values for dev-env-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

users:
  - raphael-bos
  - guifneves

oauth:
  proxyProvider: github
  cookieSecret: someSecret
  clientId: someId
  clientSecret: someSecret
  emailDomains: '*'
  redirectUrl: https://dev.project.raizen.ai/oauth2/callback

applications:
  airflow:
    image: raizenanalyticsdev.azurecr.io/airflow-base
    tag: latest
  vscode:
    image: codercom/code-server
  jupyter:
    image: jupyter/datascience-notebook
  mlflow:
    image: raizenanalyticsdev.azurecr.io/mlflowz
  

ingress:
  host: dev.project.raizen.ai
  tls:
    clusterIssuerName: letsencrypt-prod

ssh:
  clientDownloadLink: https://github.com/raizen-analytics-ldt/helm-charts/releases

imagePullSecrets:
  - name: acr-secret
nodeSelector:
  # key: value
volumes:
  disk:
    size: 32Gi
    storageClassName: default
  file:
    size: 500Mi
    storageClassName: azurefile